<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" style="text-align: center; padding: 20px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tu Código QR</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="qrData">
          <!-- Aquí podrías usar una librería para generar QR -->
          <img [src]="'https://api.qrserver.com/v1/create-qr-code/?data=' + qrData + '&size=200x200'" alt="Código QR"/>
        </div>
        <div *ngIf="!qrData">
          <p>No hay datos para mostrar.</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
