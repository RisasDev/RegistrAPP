<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" labelPlacement="floating"
              placeholder="Nombre de usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.name" label="Nombre" labelPlacement="floating"
              placeholder="Ingresa tu nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.lastname" label="Apellido" labelPlacement="floating"
              placeholder="Ingresa tu apellido"></ion-input>
          </ion-item>
          <ion-item>
            <div>
              <h1>Fecha de nacimiento</h1>
              <ion-datetime-button datetime="date"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime presentation="date" id="date"></ion-datetime>
                </ng-template>
              </ion-modal>
            </div>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contrase単a"
              [type]="showPassword ? 'text' : 'password'" labelPlacement="floating"
              placeholder="Crea tu contrase単a"></ion-input>
            <ion-icon slot="end" [name]="passwordtoggleicon" (click)="togglePassword()"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.confirmPassword" label="Confirma tu contrase単a"
              [type]="showConfirmPassword ? 'text' : 'password'" labelPlacement="floating"
              placeholder="Confirma tu contrase単a"></ion-input>
            <ion-icon slot="end" [name]="passwordtoggleicon" (click)="toggleConfirmPassword()"></ion-icon>
          </ion-item>
          <ion-button color="warning" fill="outline" [routerLink]="['/home']">Registrarse</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
