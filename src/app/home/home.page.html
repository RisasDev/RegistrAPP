<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="main-title">
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="banner-img" id="banner">
    <img src="../../assets/img/logo.webp" alt="DuocUC">
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Acceso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </div>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="login.email" label="Email" labelPlacement="floating"
              placeholder="Ingrese su email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contrase単a" [(ngModel)]="login.password" [type]="showPassword ? 'text' : 'password'" labelPlacement="floating" placeholder="Ingrese su contrase単a"></ion-input>
          <ion-icon slot="end" [name]="passwordtoggleicon" (click)="togglepassword()"></ion-icon>
          </ion-item>
          <ion-label>{{mensaje}}</ion-label>
          <div *ngIf="spinner" style="text-align: center;">
            <ion-label style="display: block; margin-bottom: 8px;">Cargando</ion-label>
            <ion-spinner class="ion-center" name="dots"></ion-spinner>
          </div>          
          <div class="ion-padding">
            <ion-button expand="block" color="warning" fill="outline" (click)="validar()">Ingresar</ion-button>
            <ion-button expand="block" color="warning" fill="outline" [routerLink]="['/register']">Registrar</ion-button>
          </div>
          <ion-card-subtitle color="primary" [routerLink]="['/forgot-password']">多Olvido su contrase単a?</ion-card-subtitle>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
