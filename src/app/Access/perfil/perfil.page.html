<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>Bienvenido/a {{user.firstname}} {{user.lastname}}</h1>
  </div>
  <div>
    <h6>Has ingresado como {{user.role}}</h6>
  </div>

  <ion-button *ngIf="user.role === 'Profesor'" color="warning" fill="outline" [routerLink]="['/controller']">Ver Usuarios</ion-button>
</ion-content>
