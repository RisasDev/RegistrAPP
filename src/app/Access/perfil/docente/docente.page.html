<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Docente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
  <ion-footer>
    <ion-item lines="none" slot="fixed" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Docente</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Bienvenido, Docente</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div id="container">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Opciones de QR</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          <div class="login">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </div>
          <ion-list>
            <ion-item>
              <ion-label>Generar QR</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Duración del QR</ion-label>
              <ion-row>
                <ion-col size="6">
                  <ion-input type="number" placeholder="Horas" [(ngModel)]="qrHours"></ion-input>
                </ion-col>
                <ion-col size="6">
                  <ion-input type="number" placeholder="Minutos" [(ngModel)]="qrMinutes"></ion-input>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-list>
          <div>
            <ion-button expand="full" slot="end" (click)="generarQr()">Generar</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
