<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vista de Administrador</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controller</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor Usuarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-button (click)="createUser()" fill="clear" slot="end">
              Crear Usuario
            </ion-button>
          </ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col><strong>Nombre Usuario</strong></ion-col>
              <ion-col><strong>Correo Usuario</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let user of users">
              <ion-col>{{user.username}}</ion-col>
              <ion-col>{{user.email}}</ion-col>
            </ion-row>
            <ion-spinner *ngIf="users.length === 0"></ion-spinner>
          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
